apply plugin: 'war'

sourceCompatibility = JavaVersion.VERSION_1_8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    // Spring dependencies
    ['spring-core',
     'spring-web',
     'spring-webmvc',
     'spring-beans',
     'spring-websocket'].each { compile "org.springframework:$it:4.1.1.RELEASE" }

    // Kurento client
    ['kurento-client',
     'kurento-client-js'].each { compile "org.kurento:$it:5.0.4" }

    // Jackson
    ['jackson-core', 'jackson-databind'].each { compile "com.fasterxml.jackson.core:$it:2.4.2" }

    // Servlet API
    providedCompile "javax.servlet:javax.servlet-api:3.0.1"

    // JUnit
    testCompile group: 'junit', name: 'junit', version: '4.11'
}