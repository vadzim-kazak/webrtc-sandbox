apply plugin: 'war'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    // Spring dependencies
    ['spring-core',
     'spring-web',
     'spring-webmvc',
     'spring-beans',
     'spring-websocket'].each { runtime "org.springframework:$it:4.0.6.RELEASE" }

    testCompile group: 'junit', name: 'junit', version: '4.11'
}